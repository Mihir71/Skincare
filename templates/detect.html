<style>
    .inpt{
  background-color: rgba(54, 53, 70, 0.166);
  backdrop-filter: blur(30px);
  .spinner {
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
        }

        .spinner i {
            font-size: 4em;
            color: #3498db; /* You can change the color */
            animation: rotate 1s linear infinite; /* Adding a simple rotation animation */
        }

        .spinner p {
            margin-top: 10px;
            font-weight: bold;
            color: #5a2a66; /* You can change the color */
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
}
</style>
